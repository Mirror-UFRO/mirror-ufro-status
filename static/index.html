<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mirror UFRO - Chile</title>
  <meta name="description" content="Mirror server for GNU/Linux distributions and other software, from University of La frontera, Temuco, Chile." />
  <link rel="canonical" href="https://mirror.ufro.cl/" />
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>

<nav>
  <div class="container d-flex">
    <a href="">Mirror UFRO</a>
    <span id="usage" class="hidden">
      <img src="/static/img/usage.svg" alt="usage">
      Usage: <span></span>
    </span>
  </div>
</nav>

<div class="container d-flex mirror-list"></div>

<div class="loading hidden">Loading...</div>
<footer class="container">
  <hr>
  <div>
    <a href="https://www.ufro.cl/" target="_blank">Universidad de La Frontera</a> &copy; 2019.
    Maintained by
    <a href='&#109;ailto&#58;&#106;o%6Eat&#104;a%6E&#46;gu%&#55;4%6&#57;&#101;rr&#101;z&#64;&#117;%66&#114;on%74era&#46;c&#108;'>
      Jonathan Guti√©rrez</a>.
  </div>
  <div>
    Host, bandwidth and disk provided by <a href="https://dinfo.ufro.cl/" target="_blank">DINFO</a>
    and <a href="http://dci.ufro.cl/" target="_blank">DCI</a>.
  </div>
  <div>
    <span class="mirror-generated hidden">Content generated in <span></span> ms -</span>
    <a href="https://github.com/makzk/mirror-ufro-status/">Source</a>
  </div>
</footer>

<div class="modal fade" aria-hidden="true">
  <div class="container">
    <div class="modal-header d-flex">
      <h5 class="modal-title">Information about "<span class="modal-mirror-name"></span>"</h5>
      <button aria-label="Cerrar" class="modal-close-cross">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-mirror-details"></div>
      <button class="btn modal-help modal-close-btn">Close</button>
    </div>
  </div>
</div>

<template>
  <div class="mirror-card">
    <div class="mirror-header d-flex">
      <div class="mirror-title">
        <a href="#" class="mirror-link" target="_blank" title="Go to mirrorname website">
          <img src="data:image/png;base64," alt="logo" class="mirror-logo hidden" />
          <span class="mirror-name"></span>
        </a>
        <span title="Official mirror" class="mirror-official hidden">
          <img src="/static/img/official.svg" alt="official">
        </span>
      </div>

      <div class="float-right mirror-header-icons">
        <a href="#" title="Explore repository files" target="_blank" class="mirror-browse-link">
          <img src="/static/img/folder.svg" alt="folder">
        </a>
        <a href="#" title="Show repository information" class="mirror-help">
          <img src="/static/img/help.svg" alt="help">
        </a>
      </div>
    </div><!-- /.card-header -->

    <div class="mirror-body">
      <div class="d-flex">
        <div><img src="/static/img/updated.svg" alt="updated" title="Last update time"> Updated: </div>
        <div class="text-right ml-auto mirror-last-update"></div>
      </div>
      <div class="d-flex mirror-usage">
        <div><img src="/static/img/usage_b.svg" alt="updated" title="Disk usage"> Usage: </div>
        <div class="text-right ml-auto mirror-usage-val"></div>
      </div>
      <div class="d-flex">
        <div><img src="/static/img/status.svg" alt="updated" title="Status"> Status: </div>
        <div class="text-right ml-auto mirror-status"></div>
      </div>
    </div>
  </div>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.2/markdown-it.min.js"></script>
<script src="/static/app/config.js"></script>
<script src="/static/app/app.js"></script>

</body>
</html>
